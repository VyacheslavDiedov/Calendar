<div class="dialog_window">
    <div class="close_window_button" mat-button [mat-dialog-close]="">
        <mat-icon>clear</mat-icon>
    </div>
    <div class="dialog_container">
        <p class="dialog_title" mat-dialog-title>Реєстрація</p>

        <div class="necessary_fields">
            <span class="red_star">*</span>
            <span class="">Поля обов'язкові для заповнення</span>
        </div>

        <span>Ім'я</span>
        <span class="red_star">*</span>
        <input type="text" >

        <span>Прізвище</span>
        <span class="red_star">*</span>
        <input type="text" >

        <span>e-mail</span>
        <span class="red_star">*</span>
        <input type="text" >

        <span>Організація</span>
        <span class="red_star">*</span>
        <input type="text" >

        <span>Пароль</span>
        <span class="red_star">*</span>
        <input type="password" >

        <div class="button_container">
            <button class="register_button">Зареєструватись</button>
            <button class="cancel_button" mat-button [mat-dialog-close]="">Відмінити</button>
        </div>

        <p class="if_registered">Зареєстровані? <a routerLink="/login">Увійдіть</a></p>

    </div>
</div>
